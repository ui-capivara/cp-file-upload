<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo in CapivaraJS</title>
    <link rel="stylesheet" href="../dist/cp-file-upload.css" />
</head>

<body>

    <cp-file-upload 
        accepted-files="$ctrl.acceptedFiles"
    ></cp-file-upload>

    <script src="../dist/cp-file-upload.js"></script>

    <script>
        class MyController {
            constructor() {
                this.message = 'Hello world - CapivaraJS';
                this.acceptedFiles = ".jpg, .jpeg, .png"
            }
        }
        capivara.controller(document.body, MyController);
    </script>

</body>

</html>
